                    </li>

                    <li>

                        <div class="textureOfProduct"></div>
                        <div class="placeOfProduct"></div>
                    </li>
                </ul>
            </div>
            <div class="productMore">
                <div class="theHrLine"><span>細部說明</span><span></span></div>
            </div>
        </main>
